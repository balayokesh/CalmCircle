<nav class="navbar text-white bg-primary p-0 fixed-top">
  <div class="w-100 d-flex justify-content-between align-items-center p-0">
    <a class="navbar-brand" href="#">
      <div class="text-white ms-3 d-flex">
        <img
          src="../../assets/images/Calm Cirlcle log.jpeg"
          alt="logo"
          width="45"
          height="45"
          style="border-radius: 50%"
        />
        <h3 class="ms-2 fs-2 align-self-start mt-1">Calm Circle</h3>
      </div>
    </a>

    <button (click)="logout()" class="btn btn-sm btn-outline-light me-3 h-50">
      Logout
    </button>
  </div>
</nav>

<div
  class="d-flex bg-light container p-0 border w-100 mx-0"
  style="margin-top: 60px"
>
  <div
    ngbNav
    #nav="ngbNav"
    [(activeId)]="active"
    class="nav-pills flex-column border text-center text-success position-fixed"
    orientation="vertical"
  >
    <ng-container ngbNavItem="mood">
      <button ngbNavLink>Mood Logs</button>
      <ng-template ngbNavContent>
        <p class="bg-dark">
          <app-mood-log></app-mood-log>
        </p>
      </ng-template>
    </ng-container>

    <ng-container ngbNavItem="journal">
      <button ngbNavLink>Journal</button>
      <ng-template ngbNavContent>
        <p>working</p>
      </ng-template>
    </ng-container>
  </div>

  <div
    [ngbNavOutlet]="nav"
    class="w-100 h-100 border"
    style="margin-left: 130px"
  ></div>
</div>
