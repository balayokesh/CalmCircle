<div class="mt-4 d-flex flex-column align-items-center">
  <h3 class="text-center mb-1">Manager Notification preferences here</h3>
  <button class="btn btn-outline-primary mb-4" (click)="addNotification()">
    Add Custom Notification
  </button>
  <div class="w-100 d-flex justify-content-center">
    <div
      *ngFor="let notification of notifications; let i = index"
      class="col-md-4 card m-3"
    >
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title mb-2 p-3 text-center">
          {{ notification.notificationType }}
        </h5>
        <p class="card-text">{{ notification.reminder }}</p>

        <div class="form-group">
          <label for="interval-{{ i }}">Time Interval (minutes):</label>
          <input
            type="number"
            id="interval-{{ i }}"
            [(ngModel)]="notification.timeInterval"
            class="form-control"
          />
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            id="optin-{{ i }}"
            [(ngModel)]="notification.optIn"
            (change)="toggleOptIn(i)"
            class="form-check-input"
          />
          <label class="form-check-label" for="optin-{{ i }}">Opt In</label>
        </div>
        <div class="card-footer text-center p-0">
          <button
            class="btn btn-outline-danger w-100 m-0"
            (click)="notifications.splice(i, 1)"
          >
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
